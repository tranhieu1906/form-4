<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, th, td {
        border: 1px solid;
        width: 50%;
        border-collapse: collapse;
        padding: 10px 0px;
    }



</style>
<body>
  <table>
      <form action="">
    <tr>
        <th colspan="2">Đăng Ký </th>
    </tr>
      <tr>
      <td>Full Name</td>
      <td><input type="text" placeholder="Nhập FullName"></td>
      </tr>
      <tr>
          <td>User Name</td>
          <td><input type="text" placeholder="Nhập tên"></td>
      </tr>
      <tr>
          <td>Password</td>
          <td><input type="password" placeholder="Nhập Mật Khẩu"></td>
      </tr>
      <tr>
          <td>Nhập lại Password</td>
          <td><input type="password" placeholder="Nhập lại mật khẩu"></td>
      </tr>
      <tr>
          <td> Giới Tính  </td>
          <td>
              <input type="radio" name="gender">Nam
              <input type="radio" name="gender">Nữ
          </td>
      </tr>
      <tr>
          <td> Ngày Sinh</td>
          <td>
              <input type="date" id="birthday" name="birthday">
          </td>
      </tr>
      <tr>
          <td>Địa Chỉ</td>
          <td>
              <textarea cols="16" rows="4"></textarea>
          </td>
      </tr>
      <tr>
          <td>Avatar</td>
          <td>
              <input type="file">
          </td>
      </tr>
      <tr>
          <td>
              Sở Thích
          </td>
          <td>
              <input type="checkbox" name="like" >Xem Phim
              <input type="checkbox" name="like" >Thể Thao
              <input type="checkbox" name="like" >Web
          </td>
      </tr>
      <tr>
          <td colspan="2" style="text-align: center">
              <input type="reset" value="reset">
              <input type="submit">
          </td>
      </tr>
      </form>
  </table>
</body>
</html>
